    <h1>緑にしてください</h1>
    <h2>マゼンタ色にしてるダサい</h2>
    <p>木曾路はすべて山の中である。
        あるところは岨づたいに行く崖の道であり、
        あるところは数十間の深さに臨む木曾川の岸であり、
        あるところは山の尾をめぐる谷の入り口である。
        一筋の街道はこの深い森林地帯を貫いていた。
        東ざかいの桜沢から、西の十曲峠まで、
        木曾十一宿はこの街道に添うて、
        二十二里余にわたる長い谿谷の間に散在していた。
    </p>
